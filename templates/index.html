<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoiceWithin - Reconnect. Relive. Remember.</title>
    <link rel="stylesheet" href="{{url_for('static' , filename='styles.css') }}">
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="logo">
                <h1>Voice<span>Within</span></h1>
            </div>
            <nav class="nav-links">
                <a href="home">Home</a>
                <a href="MemoryGallery.html">Memories</a>
                <a href="chat">Chat</a>
                <a href="dashboard">Dashboard</a>
                <a href="settings">Settings</a>
                <a href="Login.html" class="login-button">Login</a>
            </nav>
        </div>
    </header>

    <main class="container main-content">
        <section class="memory-section">
            <div class="section-header">
                <h2>Recent Memories</h2>
                <button class="button">Add Memory</button>
            </div>
            <div class="memory-grid">
                <div class="memory-card">
                    <div class="memory-image">
                        <svg width="48" height="48" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                    </div>
                    <div class="memory-details">
                        <h3>Summer Picnic</h3>
                        <p>A wonderful day at the park</p>
                    </div>
                </div>

                <div class="memory-card">
                    <div class="memory-image">
                        <svg width="48" height="48" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                        </svg>
                    </div>
                    <div class="memory-details">
                        <h3>Connect on Call</h3>
                        <p>Happy moments together</p>
                    </div>
                </div>

                <div class="memory-card">
                    <div class="memory-image">
                        <svg width="48" height="48" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                        </svg>
                    </div>
                    <div class="memory-details">
                        <h3>Voice Message</h3>
                        <p>Cherished words</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="chat-section">
            <div class="section-header">
                <h2>Conversations</h2>
            </div>
            <div class="chat-box">
                <div class="chat-messages">
                    <!-- Chat messages will be dynamically added here -->
                </div>
                <div class="chat-input">
                    <input type="text" placeholder="Type your message...">
                    <button class="button">Send</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
